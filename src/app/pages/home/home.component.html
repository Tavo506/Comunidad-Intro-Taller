<div>

    <div class="row busqueda">
        <div class="col-sm-10 col-12">
            <input type="text" class="form-control" placeholder="Categoría, nombre, o descripción">
        </div>
        <div class="col-sm-2 no-mobile text-right">
            <button class="btn btn-mywhite"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-5 col-12 text-left">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-mywhite btn-block dropdown" id="dropdownBasic1" ngbDropdownToggle>Categoría</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="drop-elem">
                    <button ngbDropdownItem (click)="filterCategoria('', 0)">
                        Cualquier Categoría
                    </button>
                    <button ngbDropdownItem [ngClass]="{'selected': categoria===1}" (click)="filterCategoria('', 1)">
                        <div class="row">
                            <div class="col-8">
                                <span>[Categoría]</span>
                            </div>
                            <div class="col-4 text-center div-cantidad">
                                <span>###</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-sm-5 col-12 text-right">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-mywhite btn-block dropdown" id="dropdownBasic2" ngbDropdownToggle>Dificultad</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic2" class="drop-elem">
                    <button ngbDropdownItem (click)="filterDificultad(0)">
                        Cualquier Dificultad
                    </button>
                    <button ngbDropdownItem [ngClass]="{'selected': dificultad===1}" (click)="filterDificultad(1)">
                        <div class="row">
                            <div class="col-8 stars">
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <div class="col-4 text-center div-cantidad">
                                <span class="cant">###</span>
                            </div>
                        </div>
                    </button>
                    <button ngbDropdownItem [ngClass]="{'selected': dificultad===2}" (click)="filterDificultad(2)">
                        <div class="row">
                            <div class="col-8 stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <div class="col-4 text-center div-cantidad">
                                <span class="cant">###</span>
                            </div>
                        </div>
                    </button>
                    <button ngbDropdownItem [ngClass]="{'selected': dificultad===3}" (click)="filterDificultad(3)">
                        <div class="row">
                            <div class="col-8 stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <div class="col-4 text-center div-cantidad">
                                <span class="cant">###</span>
                            </div>
                        </div>
                    </button>
                    <button ngbDropdownItem [ngClass]="{'selected': dificultad===4}" (click)="filterDificultad(4)">
                        <div class="row">
                            <div class="col-8 stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <div class="col-4 text-center div-cantidad">
                                <span class="cant">###</span>
                            </div>
                        </div>
                    </button>
                    <button ngbDropdownItem [ngClass]="{'selected': dificultad===5}" (click)="filterDificultad(5)">
                        <div class="row">
                            <div class="col-8 stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="col-4 text-center div-cantidad">
                                <span class="cant">###</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

    </div>





    <div class="resultados bg-page">
        
        <div class="bg-elem ejercicio" *ngFor="let ejercicio of ejercicios | slice:inicio:fin; let i=index">
            
            <div class="row">
                <div class="col">
                    <span class="font-weight-bold">{{ejercicio.name}}</span>
                </div>
                <div class="col text-right">
                    <span class="font-mygray">{{ejercicio.section}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <span class="descripcion">{{ejercicio.details}}</span>
                </div>
                <div class="col-4 text-right difficultad">
                    <span class="level">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star" [ngClass]="{'no-star': ejercicio.level==1}"></i>
                        <i class="fas fa-star" [ngClass]="{'no-star': ejercicio.level<3}"></i>
                        <i class="fas fa-star" [ngClass]="{'no-star': ejercicio.level<4}"></i>
                        <i class="fas fa-star" [ngClass]="{'no-star': ejercicio.level<5}"></i>
                    </span>
                </div>
            </div>

        </div>

        <div class="row nav-tabla mx-2">
            <div class="col-2 text-left">
                <button class="btn btn-myblue btn-tabla" (click)="anterior()"><i class="fas fa-angle-left"></i></button>
            </div>
            <div class="col-8  text-center paginacion">
                <span>Página {{pagina}} de {{cantPaginas}}</span>
            </div>
            <div class="col-2 text-right">
                <button class="btn btn-myblue btn-tabla" (click)="siguiente()"><i class="fas fa-angle-right"></i></button>
            </div>
        </div>

    </div>




</div>
